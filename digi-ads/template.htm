<html>
<head>
<title>digi-ads - stats - {name} ({id})</title>
</head>

<body>
<center>
<font face="Verdana, Helvetica" size=+3>digi-ads</font><br>
<font face="Verdana, Helvetica" size=2><b>stats for {name} ({id})</b></font>
<p>
<a href={linkURL}><img src={adURL} alt="{name}" width={width} height={height} border=0></a>
<p>
<table width=550 border=0 cellspacing=2 cellpadding=2>
<tr bgcolor=#cccccc align=center> 
<td><font face="Verdana, Helvetica" size=2><b>Enabled:</b></font></td>
<td><font face="Verdana, Helvetica" size=2><b>Weight:</b></font></td>

</tr>
<tr align=center> 
<td><font face="Verdana, Helvetica" size=2>{enabled}</font></td>
<td><font face="Verdana, Helvetica" size=2>{weight}</font></td>
<td><font face="Verdana, Helvetica" size=2>{expires}</font></td>
<td><font face="Verdana, Helvetica" size=2>{remaining}</font></td>
<td><font face="Verdana, Helvetica" size=2>{impressions}</font></td>
<td><font face="Verdana, Helvetica" size=2>{ct}</font></td>
<td><font face="Verdana, Helvetica" size=2>{ctratio}%</font></td>

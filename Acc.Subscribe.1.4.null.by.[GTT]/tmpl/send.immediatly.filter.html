</td><td width=30%>

<input type=radio name=e_type value=all #select-etype-all#> All<br>

<input type=radio name=e_type value=unchecked #select-etype-bad#> Only Bad<br>
<br>
</td><td width=30%>

</td></tr></table>

<tr><td class=tdb>

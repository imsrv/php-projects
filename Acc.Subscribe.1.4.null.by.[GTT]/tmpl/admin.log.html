<script language=javascript>
function postform(a) {
  if (a == 1) {
    flag = 0;
    for (i = 0; i<10; i++) {
      if ((i == 4)||(i==7)) {
        if (document.main.to.value.substring(i, i+1) != '-') {
          flag = 1;
        }
        if (document.main.from.value.substring(i, i+1) != '-') {
          flag = 1;
        }
      } else {
        if (document.main.from.value.substring(i, i+1) != parseInt(document.main.from.value.substring(i, i+1), 10)) {
          flag = 1;
        }
        if (document.main.to.value.substring(i, i+1) != parseInt(document.main.to.value.substring(i, i+1), 10)) {
          flag = 1;
        }
      }
    }
    if (flag == 1)  {
      alert('Please, use valid date period!');
      return false;
    }
    document.main.p.selectedIndex=0;
    if (document.main.from.value > document.main.to.value) {
      alert ('Please, type valid date period!');
      return false;
    }
  }
  document.main.submit();
}
</script>

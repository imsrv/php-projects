<script language=javascript>
function checkk() {
  var s = document.mainform;
  s.date_start.disabled = s.start_now.checked;
  s.hour_start.disabled = s.start_now.checked;
  s.p.disabled = !s.period[1].checked;
  s.from.disabled = !s.period[2].checked;
  s.to.disabled = !s.period[2].checked;

}
checkk();
</script>

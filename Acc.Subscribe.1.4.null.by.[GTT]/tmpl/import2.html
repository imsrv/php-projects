<script language=javascript>
function ch(a) {
  for (i = 0; i<document.exportform.field.length; i++) {
    if (a == 'select') {
      document.exportform.field[i].checked = true;
    }
    if (a == 'deselect') {
      document.exportform.field[i].checked = false;
    }
    if (a == 'reverse') {
      document.exportform.field[i].checked = !document.exportform.field[i].checked;
    }
  }
}
function cimport() {
  var win = window.open("", "_importwin", "width=300,height=300");
  return true;

}
</script>

<script language=javascript>
function checkk() {
  document.mainform.file.disabled = document.mainform.importfrom[1].checked;
  document.mainform.mysqlhost.disabled = document.mainform.importfrom[0].checked;
  document.mainform.mysqldatabase.disabled = document.mainform.importfrom[0].checked;
  document.mainform.mysqluser.disabled = document.mainform.importfrom[0].checked;
  document.mainform.mysqlpassword.disabled = document.mainform.importfrom[0].checked;
  document.mainform.mysqltable.disabled = document.mainform.importfrom[0].checked;
  document.mainform.admin_email.disabled = !document.mainform.sendadminconfirm.checked;
}
checkk();
</script>

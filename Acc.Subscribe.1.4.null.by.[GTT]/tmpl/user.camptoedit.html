<script language=javascript>
function paste() {
  var l = document.mainform.camp.length;
  var str = '';
  for (i = 0; i<l; i++) {
    if (document.mainform.camp[i].value != '') {
      if (document.mainform.camp[i].checked) {
        str = str + document.mainform.camp[i].value + "-";
      }
    }
  }
  window.opener.window.document.mainform.editcampaignid.value=str;
  window.close();
}
</script>

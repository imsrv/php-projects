function check_form() {
  if (document.mainform.username.value == '') {

    return false;
  }
  if (document.mainform.passwd.value == '') {

    return false;
  }
  if (document.mainform.passwd.value != document.mainform.passwd2.value) {
    document.mainform.passwd2.focus();

    return false;
  }
  if (document.mainform.username.value.indexOf(":") > 0) {
    document.mainform.username.focus();
    alert("Please, type right login. Without ':'");
    return false;
  }
  return true;
}


<form method="POST">
<input type="hidden" name="a" value="conf">
  <p>
  	  <font color="#000080" face="Arial" size="1"><b>- Dados do Website</b></font></p>  
  	<replace id="0">
  	  &nbsp;&nbsp;&nbsp;<font color="#000080" face="Arial" size="1"><b> </b></font><font face="Arial" size="1" color="#008000">-
      [value]<Br></font></replace>
          
  <br>
  <table border="0" width="100%">
    <tr>
      <td width="100%"><font face="Arial" size="1" color="#800000"><b>Suas Informações:</b></font></td>
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1">&nbsp; Nome:</font></td>
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1">&nbsp; <input type="text" name="cadNome" size="20" value="[f,cadNome]"></font></td>
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1">&nbsp; E-Mail:</font></td>
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1">&nbsp; <input type="text" name="cadEmail" size="20" value="[f,cadEmail]"></font></td>
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1">&nbsp;</font></td>
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1" color="#800000"><b>Informações do Website:</b></font></td>
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1">&nbsp; Nome:</font></td>
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1">&nbsp; <input type="text" name="cadSnome" size="20" value="[f,cadSnome]"></font></td>
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1">&nbsp; Url:</font></td>
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1">&nbsp; </font><font face="Arial" size="1"><input type="text" name="cadUrl" size="20" value="[f,cadUrl]"></font></td>
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1">&nbsp; Categoria:</font></td>
    </tr>
    <tr>
      <td width="100%"><b><font face="Arial" size="1" color="#FFFFFF">&nbsp; </font><font face="Arial" size="1" color="#008000"><i>
        [f,catNome]</i> </font></b>
   </td>
      
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1">&nbsp; Descrição</font></td>
    </tr>
    <tr>
      <td width="100%"><font face="Arial" size="1">&nbsp; <textarea rows="9" name="cadDesc" cols="44">[f,cadDesc]</textarea></font></td>
    </tr>
  </table>
  <p><font face="Arial" size="1">&nbsp;<input type="submit" value="Salvar Informações"></font></p>
</form>

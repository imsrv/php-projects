<script language="JavaScript" src="../md5.js"></script>
<script LANGUAGE="JavaScript"><!--

document.FL.username.focus();
document.onkeydown = post_form;

function post_form()
{
 if (event.keyCode == 13) send_details();
}

function send_details()
{
 if (!document.FL.confirm.checked)
  {
    alert("You must confirm you agree with our terms and conditions before you login.\n\nIf you have read and agree with them check the checkbox.");
    document.FL.confirm.focus();
  }
 else
 {
   document.FL.password.value = hex_md5(document.FL.password.value);
   document.FL.action="login.php";
   document.FL.submit();
 }

}

// --></script>

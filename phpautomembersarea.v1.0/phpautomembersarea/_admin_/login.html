<script language="JavaScript" src="../md5.js"></script>
<script LANGUAGE="JavaScript"><!--

document.FL.admin_username.focus();
document.onkeydown = post_form;

function post_form()
{
 if (event.keyCode == 13) send_details();
}

function send_details()
{
 document.FL.admin_password.value = hex_md5(document.FL.admin_password.value);
 document.FL.action="login.php";
 document.FL.submit();
}
